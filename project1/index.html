<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rebeccapurple; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f73;
        }

        /* Fullscreen popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        .popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .popup.active {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Click a Button to Show an Image</h1>

        <button onclick="showImage('/project1/dfjbh.jpeg')">Click me 1</button>
        <button onclick="showImage('/project1/fkwjfew.jpeg')">Click me 2</button>
        <button onclick="showImage('/project1/dirkjk.jpg')">Click me 3</button>
        <button onclick="showImage('/project1/rx.png')">Click me 4</button>
        <button onclick="showImage('/project1/fbhsjh.jpg')">Click me 5</button>
    </div>
<!--  -->
    <!-- Fullscreen image popup -->
    <div id="imagePopup" class="popup" onclick="hideImage()">
        <img id="popupImage" src="" alt="Popup Image">
    </div>

    <script>
        function showImage(imageUrl) {
            var popup = document.getElementById('imagePopup');
            var img = document.getElementById('popupImage');
            img.src = imageUrl;  // Set the image source
            popup.classList.add('active');  // Show the popup
        }

        function hideImage() {
            var popup = document.getElementById('imagePopup');
            popup.classList.remove('active');  // Hide the popup
        }
    </script>

</body>
</html>

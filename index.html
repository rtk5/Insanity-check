<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HEYY</h1>

        <button onclick="window.location.href='https://www.boredbutton.com/';">Click me 1</button>
        <button onclick="window.location.href='https://sliding.toys/mystic-square/8-puzzle/daily/';">Click me 2</button>
        <button onclick="window.location.href='https://www.example3.com';">Click me 3</button>
        <button onclick="window.location.href='https://www.example4.com';">Click me 4</button>
        <button onclick="window.location.href='https://weirdorconfusing.com/';">Click me 5</button>
    </div>

</body>
</html>
